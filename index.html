<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>مكتبة ألعاب SALMXD</title>
  <style>
    body { font-family: sans-serif; direction: rtl; background: #f5f5f5; text-align: center; }
    .game { background: white; padding: 20px; margin: 20px auto; width: 300px; box-shadow: 0 0 10px #ccc; }
    img { width: 100%; height: auto; }
    button { margin-top: 10px; padding: 10px; font-size: 16px; background: #2196F3; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <h1>مكتبة SALMXD للألعاب</h1>
  <div id="games"></div>

  <script>
    fetch('games.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('games');
        const games = data.DATA;

        for (const link in games) {
          const game = games[link];
          const div = document.createElement('div');
          div.className = 'game';
          div.innerHTML = `
            <img src="${game.cover_url}" alt="غلاف اللعبة">
            <h3>${game.name}</h3>
            <p>الإصدار: ${game.version} | الحجم: ${(game.size / 1e9).toFixed(1)} GB</p>
            <p>تاريخ الإصدار: ${game.release}</p>
            <button onclick="window.location.href='${link}'">تحميل اللعبة</button>
          `;
          container.appendChild(div);
        }
      });
  </script>
</body>
</html>
